<html>
  <head> </head>
  <body>
    <style>
      #box {
        position: absolute;
        width: 50px;
        height: 50px;
        background: red;
      }

      .ghost {
        position: absolute;
        width: 50px;
        height: 50px;
        background: red;
        opacity: 0.1;
      }

      body {
        overflow: hidden;
        font-family: monospace;
      }
    </style>

    <div id="box"></div>

    <script src="timeliner.js"></script>
    <script>
      var target = {
        x: 0,
        y: 0,
        rotate: 0
      };

      // initialize timeliner
      var timeliner = new Timeliner(target);
      // timeliner.addLayer('x');
      // timeliner.addLayer('y');
      // timeliner.addLayer('rotate');

      // var o = {"version":"1.2.0","modified":"Mon Dec 08 2014 10:41:11 GMT+0800 (SGT)","title":"Untitled", "layers": [{"name":"x","values":[],"tmpValue":0,"_color":"#10b00d"},{"name":"y","values":[{"time":0,"value":-1.2999770000000004,"_color":"#4a2392","tween":"quadEaseIn"},{"time":3.3,"value":-1.1999850000000003,"_color":"#cddfd8"}],"tmpValue":-1.2999770000000004,"_color":"#344260"},{"name":"rotate","values":[{"time":0,"value":4.200005,"_color":"#ec9bb5","tween":"quadEaseInOut"},{"time":2.1,"value":28.000009,"_color":"#ac8e14","tween":"quadEaseIn"},{"time":5,"value":50.400018,"_color":"#5c659"}],"tmpValue":50.400018,"_color":"#1fa995"}]};
      // timeliner.load(o);

      timeliner.load({
        version: "1.2.0",
        modified: "Mon Dec 08 2014 10:41:11 GMT+0800 (SGT)",
        title: "Untitled",
        layers: [
          {
            name: "x",
            values: [
              { time: 0.1, value: 0, _color: "#893c0f", tween: "quadEaseIn" },
              { time: 3, value: 3.500023, _color: "#b074a0" }
            ],
            tmpValue: 3.500023,
            _color: "#6ee167"
          },
          {
            name: "y",
            values: [
              { time: 0.1, value: 0, _color: "#abac31", tween: "quadEaseOut" },
              {
                time: 0.5,
                value: -1.000001,
                _color: "#355ce8",
                tween: "quadEaseIn"
              },
              { time: 1.1, value: 0, _color: "#47e90", tween: "quadEaseOut" },
              {
                time: 1.7,
                value: -0.5,
                _color: "#f76bca",
                tween: "quadEaseOut"
              },
              { time: 2.3, value: 0, _color: "#d59cfd" }
            ],
            tmpValue: -0.5,
            _color: "#8bd589"
          },
          {
            name: "rotate",
            values: [
              {
                time: 0.1,
                value: -25.700014000000003,
                _color: "#f50ae9",
                tween: "quadEaseInOut"
              },
              { time: 2.8, value: 0, _color: "#2e3712" }
            ],
            tmpValue: -25.700014000000003,
            _color: "#2d9f57"
          }
        ]
      });

      var w2 = window.innerWidth / 2;
      var h2 = window.innerHeight / 2;

      function style(element, target) {
        element.style.transform =
          "translateX(" +
          (target.x * 100 + w2) +
          "px) translateY(" +
          (target.y * 100 + h2) +
          "px) rotate(" +
          target.rotate * 50 +
          "deg)";
      }

      var GHOSTS = 4;
      var ghosts = [];

      function init() {
        for (var i = -GHOSTS; i <= GHOSTS; i++) {
          var div = document.createElement("div");
          div.className = "ghost";
          ghosts.push(div);
          document.body.appendChild(div);
        }
      }

      init();

      function animate() {
        requestAnimationFrame(animate);

        box.style.transform =
          "translateX(" +
          (target.x * 100 + w2) +
          "px) translateY(" +
          (target.y * 100 + h2) +
          "px) rotate(" +
          target.rotate * 50 +
          "deg)";

        /*
	// timeliner.getGhostValues()
	
	// method 1
	timeliner.getRange('x') => [1, 2, 3, 4, 5]
	timeliner.getRange('y') => [1, 2, 3, 4, 5]

	// method 2
	timeliner.getRange('x,y') => [{}, {}, {}, {}, {}]

	// method 3
	var t = timeliner.time
	for (t - 5; t + 5;) {
		timeliner.getValues(target, t);
	}
	*/

        var ranges = timeliner.getValues(GHOSTS, 0.15);

        for (var i = 0; i < ranges.length; i++) {
          style(ghosts[i], ranges[i]);
        }
      }

      animate();
    </script>
  </body>
</html>
